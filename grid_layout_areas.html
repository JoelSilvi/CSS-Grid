<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout Areas</title>
<style>
    html {
    box-sizing: border-box;
    font-size: 16px;
    font-family: sans-serif;
    }

    *,
    *::after,
    *::before {
    box-sizing: inherit;
    }

    body{
        margin: 0;
        min-height: 100vh;
        display: grid;
        grid-template-columns: repeat(6,1fr);
        grid-template-rows: repeat(5,auto);
    }

    body > *{
        background-color: #666;
        border: medium solid #222;
    }

    h2{
        text-align: center;
    }

    .header{
        border: 2px solid black;
        text-shadow: 2px 0 0 white;
        background-color: grey;
    }

    .nav{
        grid-column: span 6;
        grid-row: span 1;
        background-color: pink;
        margin: .2% 0 .2% 0;
    }

    .uc-left{
        grid-column: span 2;
        grid-row: span 1;
        background-color:#666;
        margin: 1px 6px 6px 0;
        font-size: 50%;
    }

    .uc-center{
        grid-column: span 2;
        grid-row: span 1;
        background-color: red;
        margin: 1px 6px 6px 0;
    }

    .uc-right{
        grid-column: span 2;
        grid-row: span 1;
        background-color: grey;
        margin: 1px 0 6px 0;
    }

    .middle{
        grid-column: span 3;
        grid-row: span 1;
        background-color: cornflowerblue;
        margin: 0 6px 6px 0;
    }

    .lower{
        grid-column: span 3;
        grid-row: span 1;
        background-color: chocolate;
        margin: 0 0 6px 0;
    }


    .footer{
        grid-column: span 6;
        grid-row: 5/6;
        background-color: grey;
    }


    @media screen and (min-width:768px) {
        body{
            grid-template-columns: repeat(10,1fr);
            grid-template-rows: repeat(6,1fr);
        }

        .header{
            grid-column: 1/11;
            grid-row: 1/2;
            /* margin: 1px 1px 1px 1px; */
            /* -webkit-text-stroke: .2px white; */        
            border: 2px solid black;
            text-shadow: 2px 0 0 white;
            background-color: grey;
            padding-top: 1%;
        }
        .nav{
            grid-column: 1/2;
            grid-row: 2/6;
            background-color: pink;
            margin: 0 6px 0 0;
            border: 1px solid black;
        }

        .uc-left{
            grid-column: 2/4;
            grid-row: 2/4;
            background-color:#666;
            margin: 2px 6px 6px 0;
            border: 1px solid black;
            font-size: 2.5vw;
        }

        .uc-center{
            grid-column: 4/8;
            grid-row: 2/4 ;
            background-color: red;
            margin: 2px 6px 6px 0;
            border: 1px solid black;
        }

        .uc-right{
            grid-column: 8/11;
            grid-row: 2/4;
            background-color: grey;
            margin: 2px 6px 6px 0;
            border: 1px solid black;
        }

        .middle{
            grid-column: 2/11;
            grid-row: 4/5;
            background-color: cornflowerblue;
            margin: 0 6px 6px 0;
            border: 1px solid black;
        }

        .lower{
            grid-column: 2/11;
            grid-row: 5/6;
            background-color: chocolate;
            margin: 0 6px 4px 0;
            border: 1px solid black;
        }

        .footer{
            grid-column: 1/11;
            grid-row: 6/7;
            background-color: grey;
        }

    }


        

    @media screen and (min-width:1024px) {
        body{
            grid-template-columns: repeat(10,1fr);
            grid-template-rows: repeat(6,1fr);
        }


        .header{
            grid-column: 1/11;
            grid-row: 1/2;
            /* margin: 1px 1px 1px 1px; */
            /* -webkit-text-stroke: .2px white; */        
            border: 2px solid black;
            text-shadow: 2px 0 0 white;
            background-color: grey;
            padding-top: 1%;
        }

        .nav{
            grid-column: 1/2;
            grid-row: 2/6;
            background-color: pink;
            margin: 0 6px 0 0;
            border: 1px solid black;
        }

        .uc-left{
            grid-column: 2/4;
            grid-row: 2/4;
            background-color:#666;
            margin: 2px 6px 6px 0;
            border: 1px solid black;
            font-size: 1.5vw;
        }

        .uc-center{
            grid-column: 4/8;
            grid-row: 2/4 ;
            background-color: red;
            margin: 2px 6px 6px 0;
            border: 1px solid black;
        }

        .uc-right{
            grid-column: 8/11;
            grid-row: 2/4;
            background-color: grey;
            margin: 2px 6px 6px 0;
            border: 1px solid black;
        }

        .middle{
            grid-column: 2/11;
            grid-row: 4/5;
            background-color: cornflowerblue;
            margin: 0 6px 6px 0;
            border: 1px solid black;
        }

        .lower{
            grid-column: 2/11;
            grid-row: 5/6;
            background-color: chocolate;
            margin: 0 6px 4px 0;
            border: 1px solid black;
        }

        .footer{
            grid-column: 1/11;
            grid-row: 6/7;
            background-color: grey;
        }
    }

</style>
</head>
<body>
    <header class="header">
        <h2>Header</h2>
    </header>
    <nav class="nav">
        <h2>Nav</h2>
    </nav>
    <article class="uc-left">
        <h2>Upper Content Left</h2>
    </article>
    <article class="uc-center">
        <h2>Upper Content Center</h2>
    </article>
    <article class="uc-right">
        <h2>Upper Content Right</h2>
    </article>
    <article class="middle">
        <h2>Middle Content</h2>
    </article>
    <article class="lower">
        <h2>Lower Content</h2>
    </article>
    <footer class="footer">
        <h2>Footer</h2>
    </footer>
    
</body>
</html>
